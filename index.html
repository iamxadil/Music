<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
    <link rel = "icon" href = 
           "https://cdn0.iconfinder.com/data/icons/internet-2020/1080/Applemusicandroid-512.png" 
        type = "image/x-icon">
</head>
<body>
    <div class="container play">
        <div class="imgContainer">
            <img id="cover" src="Wake Up.jpg" alt="">

        </div>
        <audio id="song" src="Wake Up.mp3"></audio>

        <div class="progress">
            <div class="progression">

            </div>

        </div>
        <div class="musicInfo">
            <h3 id="title"></h3>
            <h3 id="artist"></h3>
        </div>

        <div class="Nav">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>


        <h3 id="author">Designed & Coded By : Adil Tahseen</h1>
      

    </div>

   







    <script src="script.js"></script>
</body>
</html>
